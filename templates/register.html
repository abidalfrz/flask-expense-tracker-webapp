{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        
        <div class="card border-0 shadow-lg fade-in">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-person-plus-fill fs-3"></i>
                    </div>
                    <h3 class="fw-bold">Create Account</h3>
                    <p class="text-muted small">Join us to manage your expenses smarter.</p>
                </div>

                <form method="POST" id="registerForm">
                    <div class="mb-3">
                        <label class="form-label small text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Choose a username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Create a password" required>
                            
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                        <div class="form-text text-muted" style="font-size: 0.8rem;">
                            Make sure it's at least 6 characters long.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm" id="btnRegister">
                            Register Account
                        </button>
                    </div>
                </form>

                <hr class="border-secondary my-4 opacity-50">

                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-semibold">
                        Sign In here <i class="bi bi-arrow-right-short"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#passwordInput');
    const toggleIcon = document.querySelector('#toggleIcon');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        if(type === 'text'){
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        } else {
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        }
    });

    const form = document.getElementById('registerForm');
    const btn = document.getElementById('btnRegister');

    form.addEventListener('submit', function() {
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating Account...';
        btn.disabled = true;
    });

});
</script>
{% endblock %}
